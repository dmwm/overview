 ><div class='top'
   ><h2 class='h2'>CMS Computing is - and has to be treated as - a CMS
    subdetector. Core computing people engineered and built it. We expect that
    now a wider pool of people do contribute to constantly monitor the system(s),
    identify problems, and trigger actions/calls. To achieve this, we think that
    the creation of general CMS Computing shift, covering all the aspects and
    component of the overall machinery, is crucial.</h2></div
